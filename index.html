<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="HTML, CSS, JavaScript, APIs" />
    <meta name="description" content="The Simpsons FanBased Website" />
    <meta name="author" content="Mbali Sithebe" />

    <title>Home</title>

    <!-- Fav Icon -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GSAP For Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

    <!-- Axios [for API calls] -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- CSS Script -->
    <link rel="stylesheet" href="./Homepage/home.css" />
  </head>
  <body>
    <!-- JavaScrip Generated Navigation Bar -->
    <header>
      <section id="navigation-bar">
        <nav>
          <!-- Simpsons Logo -->
          <h1 class="logo">
            <span class="top-text">D’OH</span><br />
            <span class="bottom-text">SPRINGFIELD</span>
          </h1>

          <!-- Menu container for JS-generated menu -->
          <aside
            id="menu-container"
            role="navigation"
            aria-label="Main Menu"
          ></aside>
        </nav>
      </section>
    </header>

    <!-- Main Section Information -->
    <main>
      <section id="info-box">
        <!-- Text Context -->
        <aside id="textContent">
          <h1>THE SIMPSONS WORLD</h1>
          <p>
            Step into Springfield! Meet the characters and their favorite
            quotes, relive the episodes, visit or Simpson shop and explore the
            adaptations that made The Simpsons a global phenomenon.
          </p>

          <!-- Buttons -->
          <aside id="Btns">
            <button id="episodes">Watch Episodes</button>
            <button id="quotes">Explore Quotes</button>
          </aside>
        </aside>

        <!-- Image -->
        <figure id="image">
          <img src="./images/wallpaper-1.jpg" alt="Wallpaper" />
        </figure>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="icons">
        <!-- Instagram -->
        <a
          href="https://www.instagram.com/thesimpsonsfan/?hl=en"
          target="_blank"
          aria-label="Instagram Page Link"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>

        <!-- Youtube -->
        <a
          href="https://www.youtube.com/@officialnancycartwright/videos"
          target="_blank"
          aria-label="Youtube Page Link"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>

        <!-- Twitter -->

        <a
          href="https://x.com/TheSimpsons/highlights"
          target="_blank"
          aria-label="Twitter Page Link"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <p>Copyright@2025 - Designed by Mbali Sithebe</p>
    </footer>

    <!-- JavaScript Imports -->
    <script src="./src/nav.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/d3.json"></script>
  </body>
</html>
