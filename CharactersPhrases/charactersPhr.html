<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="HTML, CSS, JavaScript, APIs" />
    <meta name="description" content="The Simpsons FanBased Website" />
    <meta name="author" content="Mbali Sithebe" />

    <title>CharactersPhrases</title>

    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="../images/Icon.png" sizes="32x32" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GSAP For Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

    <!-- Axios [for API calls] -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- CSS Script -->
    <link rel="stylesheet" href="../AboutPage/about.css" />
    <link rel="stylesheet" href="../HomePage/home.css" />
    <link rel="stylesheet" href="charactersPhr.css" />
  </head>
  <body class="about">
    <!-- JavaScrip Generated Navigation Bar -->
    <header>
      <section id="navigation-bar">
        <nav>
          <!-- Simpsons Logo -->
          <h1 class="logo">
            <span class="top-text">Dâ€™OH</span><br />
            <span class="bottom-text">SPRINGFIELD</span>
          </h1>

          <!-- Menu container for JS-generated menu -->
          <aside
            id="menu-container"
            role="navigation"
            aria-label="Main Menu"
          ></aside>
        </nav>
      </section>
    </header>

    <!-- Main Content -->
    <!-- Character Phrases Section -->
    <section id="characterPhrases">
      <h1 class="section-title">Simpsons Character Quotes</h1>

      <div class="phrases-container">
        <!-- Character Card 1 -->
        <div class="character-card" id="homerCard">
          <img
            src="../images/Homer.webp"
            alt="Homer Simpson"
            class="profile-pic"
          />
          <h2 class="character-name">Homer Simpson</h2>
          <p class="character-quote" id="homerQuote">"D'oh!"</p>
          <button class="quote-flip-btn" data-character="homer">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>

        <!-- Character Card 2 -->
        <div class="character-card" id="margeCard">
          <img
            src="../images/MargeSimpsons.png"
            alt="Marge Simpson"
            class="profile-pic"
          />
          <h2 class="character-name">Marge Simpson</h2>
          <p class="character-quote" id="margeQuote">"Hmm..."</p>
          <button class="quote-flip-btn" data-character="marge">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>

        <!-- Character Card 3 -->
        <div class="character-card" id="bartCard">
          <img
            src="../images/Bart.png"
            alt="Bart Simpson"
            class="profile-pic"
          />
          <h2 class="character-name">Bart Simpson</h2>
          <p class="character-quote" id="bartQuote">"Eat my shorts!"</p>
          <button class="quote-flip-btn" data-character="bart">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>

        <!-- Character Card 4 -->
        <div class="character-card" id="lisaCard">
          <img
            src="../images/Lisa.png"
            alt="Lisa Simpson"
            class="profile-pic"
          />
          <h2 class="character-name">Lisa Simpson</h2>
          <p class="character-quote" id="lisaQuote">
            "If anyone wants me, I'll be in my room."
          </p>
          <button class="quote-flip-btn" data-character="lisa">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>

        <!-- Character Card 5 -->
        <div class="character-card" id="maggieCard">
          <img
            src="../images/Maggie.png"
            alt="Maggie Simpson"
            class="profile-pic"
          />
          <h2 class="character-name">Maggie Simpson</h2>
          <p class="character-quote" id="maggieQuote">"..."</p>
          <button class="quote-flip-btn" data-character="maggie">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="icons">
        <!-- Instagram -->
        <a
          href="https://www.instagram.com/thesimpsonsfan/?hl=en"
          target="_blank"
          aria-label="Instagram Page Link"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>

        <!-- Youtube -->
        <a
          href="https://www.youtube.com/@officialnancycartwright/videos"
          target="_blank"
          aria-label="Youtube Page Link"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>

        <!-- Twitter -->

        <a
          href="https://x.com/TheSimpsons/highlights"
          target="_blank"
          aria-label="Twitter Page Link"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <p>Copyright@2025 - Designed by Mbali Sithebe</p>
    </footer>

    <!-- JavaScript Imports -->
    <script src="../CharactersPhrases/charactersPhr.js"></script>
    <script src="../src/nav.js"></script>
    <script src="../src/app.js"></script>
    <script src="/src/gsap.js"></script>
    <script src="../AboutPage/about.js"></script>
  </body>
</html>
